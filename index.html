<!DOCTYPE html>
<html>
<head>
  <title>Simple AI Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    .message {
      margin: 8px 0;
    }

    .user { color: blue; }
    .bot  { color: green; }

    input[type="text"] {
      width: 75%;
      padding: 10px;
      margin-right: 5px;
    }

    button {
      padding: 10px 15px;
    }
  </style>
</head>
<body>

<h2>AI Chatbot</h2>

<div id="chat"></div>

<input type="text" id="message" placeholder="Type a message...">
<button onclick="sendMessage()">Send</button>

<script>
  async function sendMessage() {
    const input = document.getElementById("message");
    const chat = document.getElementById("chat");
    const userText = input.value.trim();
    if (!userText) return;

    // Show user message
    chat.innerHTML += `<div class="message user"><strong>You:</strong> ${userText}</div>`;
    input.value = '';
    chat.scrollTop = chat.scrollHeight;

    try {
      const res = await fetch("https://aichat1-do0s.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText })
      });

      const data = await res.json();
      const botReply = data.reply || "No response";
      chat.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${botReply}</div>`;
      chat.scrollTop = chat.scrollHeight;

    } catch (err) {
      chat.innerHTML += `<div class="message bot"><strong>Error:</strong> ${err.message}</div>`;
    }
  }
</script>

</body>
</html>
